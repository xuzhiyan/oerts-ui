<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <span class="login-font">考生报名系统</span>
              <p class="text-muted">登录你的账号</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="用户名">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="密码">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4" (click)="userLogin()">登录</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">忘记密码?</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <span class="login-font">注册</span>
                <p>用户可使用 用户名/手机号 进行注册。<br>用注册后的 用户名/手机号 以及 密码 登录考生报名系统！</p>
                <button type="button" class="btn btn-primary active mt-3">赶快注册把!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
