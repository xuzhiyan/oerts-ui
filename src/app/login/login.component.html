<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body" [formGroup]="loginModel">
              <span class="login-font">考生报名系统</span>
              <p class="text-muted mb-0">登录你的账号</p>
              <div class="input-group mb-1 error-space" [hidden]="!loginStatus">
                <span>&nbsp;</span>
              </div>
              <div class="input-group mb-1 error-message" [hidden]="loginStatus">
                <span>手机号或密码错误，请重新输入！</span>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="手机号" [class.hasError]="!loginStatus"
                       formControlName="userphone" (input)="userInput()">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="密码" [class.hasError]="!loginStatus"
                       formControlName="loginpassword" (input)="userInput()">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4" (click)="userLogin()">登录</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">忘记密码?</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <span class="login-font">注册</span>
                <p>用户可使用 手机号 进行注册。<br>用注册后的 手机号 以及 密码<br>登录考生报名系统！</p>
                <button type="button" class="btn btn-primary active mt-3" (click)="userRegister()">赶快注册把!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
