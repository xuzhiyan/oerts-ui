<!-- Breadcrumb -->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <span>完善/修改个人信息</span>
  </li>
</ol>

<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> 个人信息
          </div>
          <div class="card-body" [formGroup]="editModel">
            <div class="form-group row">
              <label class="col-md-3 form-control-label">姓名:</label>
              <div class="col-md-6">
                <input type="text" name="username" class="form-control" formControlName="username"
                       [class.hasError]="!(!editModel.hasError('usernameValid', 'username') || editModel.get('username').untouched && validStatus)">
              </div>
              <div class="col-md-3 error-message"
                   [hidden]="!editModel.hasError('usernameValid', 'username') || editModel.get('username').untouched && validStatus">
                <label class="error-message-vertical">
                  {{editModel.getError('usernameValid', 'username')?.errorDesc}}
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">手机号:</label>
              <div class="col-md-6">
                <input type="text" name="userphone" class="form-control" formControlName="userphone"
                       [class.hasError]="!(!editModel.hasError('userphoneValid', 'userphone') || editModel.get('userphone').untouched && validStatus)">
              </div>
              <div class="col-md-3 error-message"
                   [hidden]="!editModel.hasError('userphoneValid', 'userphone') || editModel.get('userphone').untouched && validStatus">
                <label class="error-message-vertical">
                  {{editModel.getError('userphoneValid', 'userphone')?.errorDesc}}
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">性别:</label>
              <div class="col-md-6">
                <div class="col-md-6"
                     [class.hasError]="!(!editModel.hasError('usersexValid', 'usersex') || editModel.get('usersex').untouched && validStatus)">
                  <label class="radio-inline">
                    <input type="radio" name="usersex" value="1" formControlName="usersex"> 男
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="usersex" value="0" formControlName="usersex"> 女
                  </label>
                </div>
              </div>
              <div class="col-md-3 error-message"
                   [hidden]="!editModel.hasError('usersexValid', 'usersex') || editModel.get('usersex').untouched && validStatus">
                <label class="error-message-vertical">
                  {{editModel.getError('usersexValid', 'usersex')?.errorDesc}}
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">身份证号:</label>
              <div class="col-md-6">
                <input type="text" name="idcard" class="form-control" formControlName="idcard"
                       [class.hasError]="!(!editModel.hasError('idcardValid', 'idcard') || editModel.get('idcard').untouched && validStatus)">
              </div>
              <div class="col-md-3 error-message"
                   [hidden]="!editModel.hasError('idcardValid', 'idcard') || editModel.get('idcard').untouched && validStatus">
                <label class="error-message-vertical">
                  {{editModel.getError('idcardValid', 'idcard')?.errorDesc}}
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">职业</label>
              <div class="col-md-6">
                <select name="userprofession" class="form-control" formControlName="userprofession"
                        [class.hasError]="!(!editModel.hasError('userprofessionValid', 'userprofession') || editModel.get('userprofession').untouched && validStatus)">
                  <option value="0">学生</option>
                  <option value="1">在职</option>
                  <option value="2">其他</option>
                </select>
              </div>
              <div class="col-md-3 error-message"
                   [hidden]="!editModel.hasError('userprofessionValid', 'userprofession') || editModel.get('userprofession').untouched && validStatus">
                <label class="error-message-vertical">
                  {{editModel.getError('userprofessionValid', 'userprofession')?.errorDesc}}
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">邮箱地址:</label>
              <div class="col-md-6">
                <input type="text" name="emailaddress" class="form-control" formControlName="emailaddress"
                       [class.hasError]="!(!editModel.hasError('emailaddressValid', 'emailaddress') || editModel.get('emailaddress').untouched && validStatus)">
              </div>
              <div class="col-md-3 error-message"
                   [hidden]="!editModel.hasError('emailaddressValid', 'emailaddress') || editModel.get('emailaddress').untouched && validStatus">
                <label class="error-message-vertical">
                  {{editModel.getError('emailaddressValid', 'emailaddress')?.errorDesc}}
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">居住地址:</label>
              <div class="col-md-6">
                <input type="text" name="residentialaddress" class="form-control" formControlName="residentialaddress"
                       [class.hasError]="!(!editModel.hasError('residentialaddressValid', 'residentialaddress') || editModel.get('residentialaddress').untouched && validStatus)">
              </div>
              <div class="col-md-3 error-message"
                   [hidden]="!editModel.hasError('residentialaddressValid', 'residentialaddress') || editModel.get('residentialaddress').untouched && validStatus">
                <label class="error-message-vertical">
                  {{editModel.getError('residentialaddressValid', 'residentialaddress')?.errorDesc}}
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">照片:</label>
              <div class="col-md-6">
                <input type="file" name="userphoto" formControlName="userphoto">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">证件照片:</label>
              <div class="col-md-6">
                <input type="file" name="idcardphoto" formControlName="idcardphoto">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-success" (click)="onEdit()"><i class="fa fa-dot-circle-o"></i>
              提交
            </button>
            <button type="reset" class="btn btn-sm btn-danger" (click)="onReset()"><i class="fa fa-ban"></i> 重置</button>
          </div>
        </div>
      </div>
    </div><!--/.row-->
  </div>
</div>
