<!-- Breadcrumb -->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <span>用户管理</span>
  </li>
</ol>

<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> 用户信息
          </div>
          <div class="card-body">
            <table class="table table-responsive-sm table-bordered thead-default">
              <thead>
              <tr>
                <th>姓名</th>
                <th>手机号</th>
                <th>身份证</th>
                <th>性别</th>
                <th>余额</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let examinee of examineeInfo">
                <td>{{examinee.userName}}</td>
                <td>{{examinee.userPhone}}</td>
                <td>{{examinee.idCard}}</td>
                <td *ngIf="examinee.userSex === 1">男</td>
                <td *ngIf="examinee.userSex === 0">女</td>
                <td>{{examinee.userBalance}}元</td>
                <td></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
</div>
