<!-- Breadcrumb -->
<ol class="breadcrumb">
  <li class="breadcrumb-item">成绩相关</li>
  <li class="breadcrumb-item">成绩查询</li>
</ol>

<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="form-group row pt-3" [formGroup]="searchModel">
              <div class="col-md-3">
                &nbsp;
              </div>
              <div class="col-md-4">
                <input type="text" name="admissionticket" class="form-control" placeholder="输入准考证号查询成绩"
                       formControlName="admissionticket">
              </div>
              <div class="col-md-2 p-0">
                <button type="button" class="btn btn-primary" (click)="onSearchScore()">&nbsp;<i
                  class="fa fa-search fa-lg"></i>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;查询成绩
                </button>
              </div>
            </div>
            <hr>
            <div [hidden]="scoreInfo">
              <div class="form-group row pt-3">
                <div class="col-md-6 text-center">
                  <h3>考试名称:
                    <span class="badge badge-secondary">{{examName}}</span>
                  </h3>
                </div>
                <div class="col-md-6 text-center">
                  <h3>考试成绩:
                    <span class="badge badge-secondary">{{score}}</span>
                  </h3>
                </div>
              </div>
              <div class="form-group row pt-3">
                <div class="col-md-6 text-center">
                  <h3>成绩单:
                    <button class="btn btn-sm btn-primary" (click)="onGetScoreReport()">查看/下载</button>
                  </h3>

                </div>
                <div class="col-md-6 text-center" *ngIf="isCertificateShow">
                  <h3>证书:
                    <button class="btn btn-sm btn-primary" (click)="onGetCertificate()">查看/下载</button>
                  </h3>
                </div>
              </div>
            </div>
            <div class="form-group row pt-3" [hidden]="errorInfo">
              <div class="col-md-12 text-center">
                <h3>
                  查询的准考证号不存在！请重新输入。
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
</div>
