<!-- Breadcrumb -->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <span>考试录入</span>
  </li>
</ol>

<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> 考试录入信息
          </div>
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-3 form-control-label">考试编号:</label>
              <div class="col-md-5">
                <p class="form-control-static">— —</p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">考试名称:</label>
              <div class="col-md-5">
                <input type="text" name="examname" class="form-control" placeholder="请输入考试名称">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">报名费用:</label>
              <div class="col-md-5 input-group">
                <input type="number" class="form-control" placeholder="请输入报名费用">
                <span class="input-group-addon">元/人</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">报名人数上限:</label>
              <div class="col-md-5 input-group">
                <input type="number" class="form-control" placeholder="请输入报名人数上限">
                <span class="input-group-addon">人</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">考试总分数:</label>
              <div class="col-md-5 input-group">
                <input type="number" class="form-control" placeholder="请输入考试总分数">
                <span class="input-group-addon">分</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">考试通过分数:</label>
              <div class="col-md-5 input-group">
                <input type="number" class="form-control" placeholder="请输入考试通过分数">
                <span class="input-group-addon">分</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">考试报名时间:</label>
              <div class="col-md-5">

              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 提交</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> 重置</button>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
</div>
