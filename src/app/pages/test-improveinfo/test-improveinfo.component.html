<!-- Breadcrumb -->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <span>考试报名</span>
  </li>
</ol>

<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="row mb-3">
          <div class="col-md-3 text-center p-0"><h4 class="m-0">完善报名信息</h4></div>
          <div class="col-md-3 text-center p-0"><h6 class="text-muted m-0">报名信息审核</h6></div>
          <div class="col-md-3 text-center p-0"><h6 class="text-muted m-0">考试费用缴纳</h6></div>
          <div class="col-md-3 text-center p-0"><h6 class="text-muted m-0">完成考试报名</h6></div>
        </div>
        <div class="progress mb-4" style="height: 3px;">
          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
               aria-valuemax="100"></div>
        </div>
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> 完善报名信息
          </div>
          <div class="card-body" [formGroup]="registExamModel">
            <div class="form-group row">
              <div class="col-md-6 text-center">
                <h3>考试编号:
                  <span class="badge badge-secondary">{{examId}}</span>
                </h3>
              </div>
              <div class="col-md-6 text-center">
                <h3>考试名称:
                  <span class="badge badge-secondary">{{examName}}</span>
                </h3>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">照片:</label>
              <div class="col-md-6">
                <img [src]="imagesPath" width="110px" height="130px">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">姓名:</label>
              <div class="col-md-6">
                <input type="text" name="username" class="form-control" formControlName="username">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">性别:</label>
              <div class="col-md-6">
                <div class="col-md-6">
                  <label class="radio-inline">
                    <input type="radio" name="usersex" value="1" formControlName="usersex"> 男
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="usersex" value="0" formControlName="usersex"> 女
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">身份证号:</label>
              <div class="col-md-6">
                <input type="text" name="idcard" class="form-control" formControlName="idcard">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">职业</label>
              <div class="col-md-6">
                <select name="userprofession" class="form-control" formControlName="userprofession">
                  <option value="0">学生</option>
                  <option value="1">在职</option>
                  <option value="2">其他</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">邮箱地址:</label>
              <div class="col-md-6">
                <input type="text" name="emailaddress" class="form-control" formControlName="emailaddress">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">居住地址:</label>
              <div class="col-md-6">
                <input type="text" name="residentialaddress" class="form-control" formControlName="residentialaddress">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">证件照片(正面):</label>
              <div class="col-md-3">
                <img [src]="idCardFrontPath" width="301px" height="186px">
              </div>
              <div class="col-md-3 d-flex align-items-center">
                <input type="file" name="idcardphoto" formControlName="idcardphoto"
                       (change)="onFileChange($event, 'front')">
              </div>
              <div class="col-md-2 error-message"
                   [hidden]="frontStatus">
                <label class="error-message-vertical">
                  {{frontMessage}}
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">证件照片(反面):</label>
              <div class="col-md-3">
                <img [src]="idCardBackPath" width="301px" height="186px">
              </div>
              <div class="col-md-3 d-flex align-items-center">
                <input type="file" name="idcardphoto" formControlName="idcardphoto"
                       (change)="onFileChange($event, 'back')">
              </div>
              <div class="col-md-2 error-message"
                   [hidden]="backStatus">
                <label class="error-message-vertical">
                  {{backMessage}}
                </label>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-success" (click)="onSubmitInfo(registExamFailed)">
              <i class="fa fa-dot-circle-o"></i> 提交信息
            </button>
            <button type="reset" class="btn btn-sm btn-danger" [routerLink]="['/layout/test-registration']"><i
              class="fa fa-ban"></i> 返回
            </button>
          </div>
        </div>
      </div>
    </div><!--/.row-->
  </div>
</div>

<ng-template #registExamFailed>
  <div class="alert alert-danger mb-0">
    <strong>报名失败</strong>，请联系系统管理员！
    <button type="button" class="close" (click)="modalRef.hide()"><i class="icon-close icons font-2xl"></i></button>
  </div>
</ng-template>
