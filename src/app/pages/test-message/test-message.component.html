<!-- Breadcrumb -->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <span>考试报名</span>
  </li>
</ol>

<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="row mb-3">
          <div class="col-md-3 text-center p-0"><h6 class="text-muted m-0">完善报名信息</h6></div>
          <div class="col-md-3 text-center p-0"><h4 class="m-0">报名信息审核</h4></div>
          <div class="col-md-3 text-center p-0"><h6 class="text-muted m-0">考试费用缴纳</h6></div>
          <div class="col-md-3 text-center p-0"><h6 class="text-muted m-0">完成考试报名</h6></div>
        </div>
        <div class="progress mb-4" style="height: 3px;">
          <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
               aria-valuemax="100"></div>
        </div>
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> 报名状态
          </div>
          <div class="card-body">
            <h1 class="text-center">信息提交成功。请等待审核结果！</h1>
          </div>
          <div class="card-footer">
            <button type="reset" class="btn btn-sm btn-danger" [routerLink]="['/layout/test-complete']"><i
              class="fa fa-ban"></i> 返回
            </button>
          </div>
        </div>
      </div>
    </div><!--/.row-->
  </div>
</div>
